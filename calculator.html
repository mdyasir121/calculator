<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="heading">
          <P> CALCULATOR </P>
        </div>
        <div id="result">
          
            <p id="display"> </p>

         

           </div>

        <div id="container2">
          
            <table  id="table-detail">
                <tr>
                  <th class="button" data-value="AC">AC</th>
                  <th class="button" data-value="+/-">+/-</th>
                  <th class="button" data-value="%">%</th>
                  <th style="background-color: rgb(187 25 25);"  class="button" data-value="/">/</th>
                </tr>
                <tr>
                  <td class="button" data-value="7">7</td>
                  <td class="button" data-value="8">8</td>
                  <td class="button" data-value="9">9</td>
                  <td data-value="*" style="background-color: rgb(187 25 25);" class="button">*</td>
                </tr>
                <tr>
                  <td class="button" data-value="4">4</td>
                  <td class="button" data-value="5">5</td>
                  <td class="button" data-value="6">6</td>
                  <td data-value="-" style="background-color: rgb(187 25 25);" class="button">-</td>
                </tr>
                <tr>
                    <td class="button" data-value="1">1</td>
                    <td class="button" data-value="2">2</td>
                    <td class="button" data-value="3">3</td>
                    <td style="background-color: rgb(187 25 25);" class="button" data-value="+">+</td>
                    
                  </tr>
                  <tr>
                    <td colspan="2" class="button" data-value="0">0</td>
                    
                    <td class="button" data-value=".">.</td>
                    <td style="background-color: rgb(187 25 25);" class="button" data-value="=">=</td>
                  </tr >
                
              </table>
        </div>
    </div>
   

    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
